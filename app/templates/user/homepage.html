{% extends 'user/base.html' %}
{% block content %}
<div class="container-fluid user-home">
<div class="container p-0">
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ url_for('static',filename='slider/image1.png') }}" >
          <div class="carousel-caption">

          </div>
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static',filename='slider/image2.jpg') }}" >
          <div class="carousel-caption">

          </div>
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static',filename='slider/image3.jpeg') }}">
          <div class="carousel-caption">

          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
</div>
<div class="container mt-3 ">
  <p>You Can Select Level From Here</p>
    <div class="card-deck">
        {% for i in levels %}
            <div class="card col-md-4">
              <a href="{{ url_for('user.user_quiz',id_=i.id) }}">
                <img class="card-img-top"  src="{{ url_for('static',filename=i.image) }}" alt="Card image" style="width:100%">
                <div class="card-img-overlay">
                  <h4 class="card-title">{{ i.name }}</h4>
                </div>
              </a>
          </div>

        {% endfor %}
    </div>
</div>
</div>


{% endblock %}
