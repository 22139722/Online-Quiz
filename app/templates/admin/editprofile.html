{% extends 'admin/base.html' %}
{% block content %}
    <div class="container">
        <h1 class="mt-5">User<small class="ml-4">(Edit User Profile)</small></h1>
        <hr class="mb-2"/>
        <div class="py-5">
            <form action="" class="form" method="POST"  >
                <div class="form-group">
                    <label for="id_user_name">Name</label>
                    <input type="text" name="user_name" id="id_user_name" value="{{ user.name }}" class="form-control"
                           placeholder="Enter Name Of User Here" required>
                </div>
                <div class="form-group">
                    <label for="id_user_email">Email</label>
                    <input type="email" name="user_email" id="id_user_email"
                           class="form-control" value="{{  user.email }}"
                           placeholder="Enter Email Of User Here" required>
                </div>


                <input type="submit" value="Edit User Profile" class="btn btn-outline-warning">
            </form>
        </div>
    </div>



{% endblock %}
